<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">
    <title>Document</title>
</head>

<body>
    <header class="w-full absolute top-0 z-1000">
        <nav class="!max-w-[1200px] mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <a class="w-[150px] h-[80px] flex items-center" href=""><img class=" object-cover"
                        src="https://new.parkcinema.az/images/logo.svg" alt=""></a>
                <ul class="flex items-center">
                    <li><a href="">Kinoteatlar</a></li>
                    <li><a href="">Aksiyalar</a></li>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Elaqe</a></li>
                    <li><a href="">Profil</a></li>
                </ul>
            </div>
            <div class="flex justify-between items-center gap-3">
                <img class="w-[25px] h-[25px]" src="" alt="">
                <span>AZE</span>
                <i class="ri-arrow-down-s-line"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="">
            <div class="swiper h-screen">
                <div class="swiper-wrapper ">
                    <div class="swiper-slide"><img class="object-cover"
                            src="./img/1744884456470_1744884456469_tagiyev__sayt_banner.webp" alt=""></div>
                    <div class="swiper-slide"><img class="object-cover"
                            src="./img/1744883815570_1744883815569_wolt_post_sayt_banner.webp" alt=""></div>
                </div>
                <!-- Add Navigation -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        function myPlugin({ swiper, extendParams, on }) {
            extendParams({
                debugger: false,
            });

            on('init', () => {
                if (!swiper.params.debugger) return;
                console.log('init');
            });
            on('click', (swiper, e) => {
                if (!swiper.params.debugger) return;
                console.log('click');
            });
            on('tap', (swiper, e) => {
                if (!swiper.params.debugger) return;
                console.log('tap');
            });
            on('doubleTap', (swiper, e) => {
                if (!swiper.params.debugger) return;
                console.log('doubleTap');
            });
            on('sliderMove', (swiper, e) => {
                if (!swiper.params.debugger) return;
                console.log('sliderMove');
            });
            on('slideChange', () => {
                if (!swiper.params.debugger) return;
                console.log(
                    'slideChange',
                    swiper.previousIndex,
                    '->',
                    swiper.activeIndex
                );
            });
            on('slideChangeTransitionStart', () => {
                if (!swiper.params.debugger) return;
                console.log('slideChangeTransitionStart');
            });
            on('slideChangeTransitionEnd', () => {
                if (!swiper.params.debugger) return;
                console.log('slideChangeTransitionEnd');
            });
            on('transitionStart', () => {
                if (!swiper.params.debugger) return;
                console.log('transitionStart');
            });
            on('transitionEnd', () => {
                if (!swiper.params.debugger) return;
                console.log('transitionEnd');
            });
            on('fromEdge', () => {
                if (!swiper.params.debugger) return;
                console.log('fromEdge');
            });
            on('reachBeginning', () => {
                if (!swiper.params.debugger) return;
                console.log('reachBeginning');
            });
            on('reachEnd', () => {
                if (!swiper.params.debugger) return;
                console.log('reachEnd');
            });
        }
    </script>

    <script>
        // Init Swiper
        var swiper = new Swiper('.swiper', {
            // Install Plugin To Swiper
            modules: [myPlugin],
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // Enable debugger
            debugger: true,
        });
    </script>
</body>

</html>
